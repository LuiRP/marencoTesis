{% extends "layouts/base.html" %}
{% block title %}
    Crear horario
{% endblock title %}
{% block content %}
    <div class="h-100 d-flex flex-column gap-md-4 gap-2">
        <c-card_basic class="h-auto d-flex flex-column gap-2">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex">
                <h3 class="lead m-2">Crear horario</h3>
            </div>
        </div>
        </c-card_basic>
        <div class="row w-100 m-0 row-cols-1 gap-md-4 gap-2">
            {% for day in week_days %}
                <c-card_basic class="col h-auto d-flex flex-column gap-2">
                <div class="d-flex justify-content-between align-items-center ">
                    <h2 class="lead">{{ day.1 }}</h2>
                    <button class="btn btn-primary text-white time-input-add">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
                <div class="time-input-container">
                    <div class="d-flex gap-2 align-items-center time-input ">
                        <input type="time" class="form-control" step="600">
                        <span>-</span>
                        <input type="time" class="form-control" disabled>
                        <button class="btn btn-danger">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
                </c-card_basic>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
