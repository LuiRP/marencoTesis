{% extends "layouts/base.html" %}
{% block title %}
    Crear Tutoria
{% endblock title %}
{% block content %}
    <c-card-basic class="h-auto d-flex flex-column gap-2 mb-2 mb-md-4">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex">
            <h3 class="lead m-2">Crear tutoria</h3>
        </div>
    </div>
    </c-card-basic>
    <c-form.form>
    <c-form.form-select :field="form.name" />
    <c-form.form-control :field="form.description" />
    <c-form.form-button button_action="add" />
    </c-form.form>
{% endblock content %}
