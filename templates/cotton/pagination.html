<nav aria-label="Page navigation">
    <ul class="pagination mb-0">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.previous_page_number }}"
                   aria-label="Previous">
                    <span aria-hidden="true"><i class="bi bi-caret-left"></i></span>
                </a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="#"><span class="current">Pagina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}.</span></a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.next_page_number }}"
                   aria-label="Next">
                    <span aria-hidden="true"><i class="bi bi-caret-right"></i></span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
