{% extends "layouts/base.html" %}
{% block title %}
    Información Basica
{% endblock title %}
{% block content %}
    <div class="h-100 d-flex flex-column gap-md-4 gap-2">
        <c-card_basic class="h-auto d-flex flex-column gap-2 justify-content-between">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex w-100 ">
                <div class="d-flex flex-grow-1 ">
                    <h3 class="lead m-2">Información basica</h3>
                </div>
            </div>
        </div>
        </c-card_basic>
        <c-card_basic class="d-flex flex-column gap-2">
        <c-form.form>
        <div class="d-flex gap-2 ">
            <div class="flex-grow-1">
                <c-form.form-control :field="form.first_name" />
            </div>
            <div class="flex-grow-1">
                <c-form.form-control :field="form.last_name" />
            </div>
        </div>
        <c-form.form-control :field="form.description" />
        <label for="profile_picture" class="form-label">Foto de perfil</label>
        <c-form.form-control :field="form.profile_picture" />
        <c-form.form-button button_action="confirm" />
        </c-form.form>
        </c-card_basic>
    </div>
{% endblock content %}
