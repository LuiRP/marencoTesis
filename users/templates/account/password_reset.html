{% extends "layouts/base.html" %}
{% block title %}
    Restablecer contraseña
{% endblock title %}
{% block content %}
    <div class="h-100 d-flex flex-column gap-md-4 gap-2">
        <c-card_basic class="h-auto d-flex flex-column gap-2 justify-content-between">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="d-flex w-100">
                <div class="d-flex flex-grow-1">
                    <h3 class="lead m-2">Restablecer contraseña</h3>
                </div>
            </div>
        </div>
        </c-card_basic>
        <c-form.form method="post" action="{% url 'account_reset_password' %}">
        <p class="form-text m-2">
            Introduzca su correo electrónico a continuación y le enviaremos un correo para restablecerla.
        </p>
        <c-form.form-control :field="form.email" />
        <c-form.form-button button_action="confirm" class="mt-2" text="Restablecer contraseña" />
        </c-form.form>
    </div>
{% endblock content %}
